<html>

	<head>

		<meta charset="UTF-8">

		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<link href="css.css" rel="stylesheet" type="text/css"/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

		<script src="lang.js" type="text/javascript"></script>

	</head>

	<body>

		<div id="actionmenu">

			<div id="principal" class="principal">

				<div id="titulo" class="titulo">Bennys</div>

				<div id="menu" class="menu" data-action="mainMenu"></div>

			</div>

			<button id="voltar" class="voltar" data-action="mainMenu">Inapoi&nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-alt-circle-left"></i></button>

			<button id="sair" class="voltar" data-action="hideMenu">iesi&nbsp;&nbsp;&nbsp;<i class="fas fa-window-close"></i></button>

			<div class="price">Total: <span style="color: rgb(46, 146, 71);">$ </span><span id="preco">0</span>,00</div>

			<button id="pagar" class="pagar" data-action="none">Plateste&nbsp;&nbsp;&nbsp;<i class="fas fa-hand-holding-usd"></i></button>

			<div class="camera" id="cam">Apasa <span style="color: rgb(241, 66, 66);">h</span> pentru free-cam</div>

		</div>

		<div id="repair">

			<span id="damagedVehicle">Masina <span style="color: rgb(238, 64, 64);">Stricata</span></span>

			<button id="reparar" class="reparar">Repara cotet&nbsp;&nbsp;&nbsp;<i class="fas fa-tools"></i></button>

		</div>

		<script src="script.js" type="text/javascript"></script>

		<script type="text/javascript">

			$("#voltar").html(lang.back+`&nbsp;&nbsp;&nbsp;<i class="fas fa-arrow-alt-circle-left"></i>`);

			$("#sair").html(lang.exit+`&nbsp;&nbsp;&nbsp;<i class="fas fa-window-close"></i>`);

			$("#pagar").html(lang.pay+`&nbsp;&nbsp;&nbsp;<i class="fas fa-hand-holding-usd"></i>`);

			$("#cam").html(lang.freeCam);

			$("#damagedVehicle").html(lang.damagedVehicle);

			$("#reparar").html(lang.repair+"&nbsp;&nbsp;&nbsp;<i class='fas fa-tools'></i>");

		</script>

	</body>

</html>
